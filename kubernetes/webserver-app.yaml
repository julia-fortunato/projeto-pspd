# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:

      # ðŸ‘‡ ForÃ§a o Pod a rodar no nÃ³ de control-plane
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""

      containers:
      - name: webserver
        image: webserver:1.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6969
---
# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: webserver-service
spec:
  selector:
    app: webserver
  ports:
    - protocol: TCP
      port: 6969
      targetPort: 6969
  type: NodePort
